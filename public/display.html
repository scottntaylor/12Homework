<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Burgerfier!</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Moment.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../assets/css/burger_style.css">

  </head>
  <body>

    <div class="jumbotron">
      <h1 class="text-center">Scott's Burger App</h1>
    </div>

    <div class="container">

      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <p class="cool-font">Name</p>
          <input class="form-control" type="text" id="name" placeholder="Enter Your Name">
          <br>
          <p class="cool-font">Your Order</p>
          <textarea class="form-control" rows="3" id="burger-text" placeholder="Enter your Order Here!"></textarea>
          <button id="burger-submit" class="btn btn-lg pull-right">Submit!</button>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <h2>Orders</h2>
          <hr>
          <div id="newBurger-area"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <h2>Devoured</h2>
          <hr>
          <div id="devoured-area"></div>
        </div>
      </div>

    </div>

  <script type="text/javascript" src="./js/burgerActions.js"></script>
  </body>
</html>
